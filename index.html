<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/custom.css" />

    <title>Tranquil Spa</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="">Tranquil Spa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navbarNav"
          class="collapse navbar-collapse justify-content-end"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="container-fluid">
        <div
          class="row position-relative d-flex justify-content-center align-items-center text-center"
        >
          <img src="images/lake.jpg" alt="lake background" class="header_img" />
          <div class="position-absolute feature-bg">
            <p class="feature-text">
              Fully Responsive<br />
              Premium SPA THEME for WORDPRESS<br />
              by AWebFactory.com
            </p>
          </div>
        </div>
      </section>
    </header>
    <section class="container-fluid text-center py-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Welcome to Tranquil Spa</h3>
          <img src="images/divider-purple.png" alt="divider" class="w-25" />
        </div>
      </div>
      <div class="row mt-4 d-flex justify-content-around">
        <div class="col-sm-3">
          <img
            src="images/makeup.jpg"
            alt="Makeup image"
            class="card-img-top rounded-circle"
          />
          <div class="card-body">
            <p class="card-text">Hair &amp; make up</p>
          </div>
        </div>
        <div class="col-sm-3">
          <img
            src="images/candles.jpg"
            alt="Candles image"
            class="card-img-top rounded-circle"
          />
          <div class="card-body">
            <p class="card-text">Spa facilities</p>
          </div>
        </div>
        <div class="col-sm-3">
          <img
            src="images/retreat.jpg"
            alt="Retreat image"
            class="card-img-top rounded-circle"
          />
          <div class="card-body">
            <p class="card-text">Take a tour</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <!-- We're opting for local provision -->
    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
